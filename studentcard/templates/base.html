<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
    {% include "component/header.html" %}
    </header>
    <div class="pb-5 pt-5 mt-5" style="min-height: 78.1vh">{% block main %}{% endblock  %}</div>
    <footer>
    {% include "component/footer.html" %}
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    async function del_student(identifier) {
        let accept1 = confirm(`Are you want to delete student with id ${identifier}`);
        if(accept1){
            let res = await fetch(`/student/delete/${identifier}`,{method : "DELETE"});
            let data = await res.json();
        }
    }

    async function delete_dept(code){
        let accept = confirm(`Are you want to delete the dept with code ${code}?`)
        if(accept){
            let res = await fetch(`/department/delete/${code}`,{method : "DELETE"});
            let data = await res.json()
        }
    }

    async function del_sub(sub_code){
        let accept2 = confirm(`Are you want to delete the subject with code ${sub_code} ?`)
        if(accept2){
            let res = await fetch(`/subject/delete/${sub_code}`,{method : "DELETE"});
            let data = await res.json();
        }
    }
</script>
</body>
</html>
