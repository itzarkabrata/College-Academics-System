{% extends "base.html" %}
{% block main %}
<div class="mt-2 mb-4 text-center">
<div class="fs-2 fw-semibold">Department of {{dept_info.name}}({{dept_info.code}})</div>
<div class="fs-5">Name of HOD : {{dept_info.hod}}</div>
</div>

<div class="container mb-4 d-flex justify-content-start align-items-center">
    <form method="POST" action="/department/enlist/{{dept_info.name}}" class="d-flex justify-content-center align-items-center w-50">
      {% csrf_token %}
        <div class="mb-3 me-3 w-75">
            <label for="InputSubjectName" class="form-label">Subject Name</label>
            <input type="text" class="form-control" name="subname" id="InputSubjectName" placeholder="Enter new subject name here">
        </div>
        <button type="submit" class="btn btn-info mt-3 me-1"><i class="fa fa-add me-2"></i>Add</button>
    </form>
    <a href="/department/enlist/{{dept_info.name}}"><button class="btn btn-info btn-sm mt-3"><i class="fa fa-refresh"></i></button></a>
</div>

<table class="table container table-bordered text-center mb-5">
    <thead>
      <tr>
        <th scope="col">Row No</th>
        <th scope="col">Subject Name</th>
        <th scope="col">Subject Code</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for s in subjects %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td scope="row">{{s.sub_name}}</td>
        <td>{{s.sub_code}}</td>
        <td>
          <i class="fa fa-trash text-danger fs-5" style="cursor: pointer;" onclick="del_sub('{{s.sub_code}}')"></i>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>
  
{% endblock %}
