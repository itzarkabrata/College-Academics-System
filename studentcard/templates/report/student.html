{% extends "base.html" %}
{% block main %}
<div class="container">
<form method="POST" action="/student/enlist/">
  {% csrf_token %}
    <div class="mb-3">
        <label for="InputName" class="form-label">Student Name</label>
        <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter name here">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <label for="InputDepartment" class="form-label">Select Department</label>
    <select class="form-select" name="department_name" aria-label="Default select example">
      <option selected>Open this select menu</option>
      {% for d in department_list %}
        <option value='{{d}}'>{{d}}</option>
      {% endfor %}
    </select>
    <div class="form-floating mt-3">
        <label for="floatingTextarea">Address</label>
        <textarea class="form-control" name="address" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"></textarea>
    </div>
    <div class="mt-3">
      <label for="InputPincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" name="pincode" id="InputPincode" placeholder="Enter pincode here">
    </div>
    <div class="mt-3">
      <label for="InputDOB" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" name="dob" id="InputDOB">
    </div>
    <div class="mt-3">
      <label for="InputGuardianName" class="form-label">Guardian's Name</label>
      <input type="text" class="form-control" name="guardian_name" id="InputGuardianName" placeholder="Enter Guardian's Name here">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
{% endblock %}
