{% extends "base.html" %}
{% block main %}
<div class="container">
  <div class="mb-4"><span class="fs-4 fw-semibold text-primary" style="text-shadow: 0.1px 0.1px 0.2px black;">Enlist new student</span> (Please fill all details carefully)</div>
<form method="POST" action="/student/enlist/">
  {% csrf_token %}
    <div class="mb-3">
        <label for="InputName" class="form-label">Student Name</label>
        <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter name here" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <label for="InputDepartment" class="form-label">Select Department</label>
    <select class="form-select" name="department_name" aria-label="Default select example" required>
      <option selected>Open this select menu</option>
      {% for d in department_list %}
        <option value='{{d}}'>{{d}}</option>
      {% endfor %}
    </select>
    <div class="mt-3">
      <label for="floatingTextarea" class="mb-2">Address</label>
      <textarea class="form-control" name="address" placeholder="Enter address here" id="floatingTextarea" style="height: 100px;" required></textarea>
    </div>
    <div class="mt-3">
      <label for="InputPincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" name="pincode" id="InputPincode" placeholder="Enter pincode here" required>
    </div>
    <div class="mt-3">
      <label for="InputDOB" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" name="dob" id="InputDOB" required>
    </div>
    <div class="mt-3">
      <label for="InputGuardianName" class="form-label">Guardian's Name</label>
      <input type="text" class="form-control" name="guardian_name" id="InputGuardianName" placeholder="Enter Guardian's Name here" required>
    </div>
    <button type="submit" class="btn btn-primary mt-4 me-3"><i class="fa fa-add me-2"></i>Submit</button>
    <button type="reset" class="btn btn-info mt-4"><i class="fa fa-undo me-2"></i>Reset</button>
</form>
</div>
{% endblock %}
