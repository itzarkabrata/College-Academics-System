{% extends "base.html" %}
{% block main %}
<div class="d-flex gap-4 text-md-center flex-column flex-md-row justify-content-center align-items-center">
    <div class="bg-info-subtle px-3 py-4 rounded-3 me-0 me-md-5">
        <form method="POST" action="/signup/">
            {% csrf_token %}
            <div>
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" style="width: 320px;">
            </div>
            <div class="mt-2">
                <label for="email" class="form-label fw-semibold">Email Id</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email id" style="width: 320px;">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mt-2">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" style="width: 320px;">
            </div>
            <button type="submit" class="btn btn-info mt-3 w-100"><i class="fa fa-sign-in me-2"></i>Sign-Up</button>
        </form>
    </div>
    <div class="bg-info-subtle px-3 py-4 rounded-3 ms-0 ms-md-5 text-center">
        <p class="fs-5 fw-semibold">Already have an account?</p>
        <a href="/login"><button class="btn btn-info mt-2"><i class="fa fa-sign-in me-2"></i>Login</button></a>
    </div>        
</div>
{% endblock %}
